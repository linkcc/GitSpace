{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>现在登录！</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'css/indexLogin.css'%}">

</head>
<body>
<div id="Layer1" style="position:absolute; left:0px; top:0px; width:100%; height:100%">  
<img src="{%static 'imgs/loginAndRegister.jpg'%}" width="100%" height="100%"/>  
</div>  
    <div class="main">
        <div class="login">
            <h1>GitSpace</h1>
            <div class="inset">
                <!--start-main-->
                <form method="post">
                {% csrf_token %}
                    <div>
                        <h2>GitSpace—全新的IT社交</h2>
                        {% if messages %}
                            <ul>
                                {%for message in messages %}
                                    <li>{{message }}</li>
                                {%endfor%}
                            </ul>
                        {% endif %}
                        <span><label>用户名：</label></span>
                        <span><input type="text" class="textbox" name="uname"></span>
                    </div>
                     <div>
                        <span><label>密码：</label></span>
                        <span><input type="password" class="password" name="upwd"></span>
                     </div>
                     <div>
                        <label><input type="checkbox" name="check"><font color="black">&nbsp;记住密码</font></label>
                    </div>
                    <div class="sign">
                        <input type="submit" value="登录" class="submit" />
                        &nbsp;&nbsp;&nbsp;
                        <a  href="/register/"><input type="" value="注册" class="submit" style="width:20%;" /></a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
